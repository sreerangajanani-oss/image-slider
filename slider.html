<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Image Slider</title>
  <style>
    /* Slider Container */
    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    /* Images */
    .slider img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    /* Navigation Buttons */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    /* Dots */
    .dots {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }

    .dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active,
    .dot:hover {
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="slider">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Forest Path" class="active">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Mountain Landscape">
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Sunlight Through Trees">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean Sunset">

    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.slider img');
    const dots = document.querySelectorAll('.dot');
    let current = 0;

    function showSlide(index) {
      images.forEach((img, i) => img.classList.toggle('active', i === index));
      dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
    }

    document.querySelector('.next').addEventListener('click', () => {
      current = (current + 1) % images.length;
      showSlide(current);
    });

    document.querySelector('.prev').addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    });

    dots.forEach((dot, i) => dot.addEventListener('click', () => {
      current = i;
      showSlide(current);
    }));

    // Optional: Auto slide every 4 seconds
    setInterval(() => {
      current = (current + 1) % images.length;
      showSlide(current);
    }, 4000);
  </script>

</body>
</html>
